<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex items-center justify-center py-5">
        <h1 class="font-bold text-4xl">
            Matematik O'yin
        </h1>
    </header>

    <main class="flex flex-col gap-3 items-center justify-center">
        <button class="btn btn-primary" id="startButton" onclick="startGame()">Boshlash</button>
        <section class="hidden flex-col gap-5 items-center">
            <p id="questionPole">Savol :</p>
            <div class="flex gap-2">
                <input class="input input-bordered w-full max-w-xs" type="" placeholder="javobni kiriting">
                <button class="btn btn-primary" id="answerButton" onclick="answer()">Javob berish</button>
            </div>
            <p class="bg-neutral py-1 px-3 rounded-md font-bold">Score: <span class="font-bold" id="score">0</span></p>
            <button class="btn btn-primary" id="restartGame" onclick="restartGame()">Yana o'ynash</button>
        </section>
    </main>


    <script src="./main.js"></script>
</body>

</html>
